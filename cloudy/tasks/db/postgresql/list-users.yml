          â”‚   â”œâ”€â”€ Superuser: {{ user.is_superuser }}
          â”‚   â”œâ”€â”€ Create DB: {{ user.can_create_db }}
          â”‚   â”œâ”€â”€ Create Role: {{ user.can_create_role }}
          â”‚   â”œâ”€â”€ Bypass RLS: {{ user.can_bypass_rls }}
